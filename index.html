<!DOCTYPE html>
<html>
<head>
    <title>welcome</title>
    <script>
        function changeColor() {
            document.body.style.backgroundColor = "lightblue";
        }
    </script>
</head>
<body>
    <h1>Click the button to change background color</h1>
    <button onclick="changeColor()">Change Color</button>
</body>
</html>
